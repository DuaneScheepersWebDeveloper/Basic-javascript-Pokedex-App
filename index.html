<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/80b954ffb3.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./Static/CSS/pokedex.css" />
	</head>

	<body onload="fetchKantoPokemon()">
		<header class="top">
			<div class="headerWrapper">
				<div class="pokePic">
					<img
						src="./Static/images/pokemon-pokeball-transparent-png-168548.jpg"
					/>
				</div>
				<div class="mainHeading">
					<h1 class="underLine">Pokedex</h1>
				</div>
				<div class="pokePic">
					<img
						src="./Static/images/pokemon-pokeball-transparent-png-168548.jpg"
					/>
				</div>
			</div>
			<!-- Create Form -- />
			<!-- This form uses dynamic css class assigning to achieve modal functionality -->
			<form id="create-form">
				<!-- Name of pokemon in here -->
				<div class="pokeInput">
					<input
						class="form-control"
						type="text"
						placeholder="Valid Pokemon's name here.."
						name="name"
						id="pokemonName"
					/>
				</div>
				<div class="pokeInput">
					<select class="form-select" name="type" id="type">
						<option value="" disabled selected>
							What type is the Pokemon?
						</option>

						<option value="normal">Normal</option>
						<option value="fire">Fire</option>
						<option value="grass">Grass</option>
						<option value="water">Water</option>
						<option value="electric">Electric</option>
						<option value="flying">Flying</option>
						<option value="fighting">Fighting</option>
						<option value="poison">Poison</option>
						<option value="ground">Ground</option>
						<option value="rock">Rock</option>
						<option value="psychic">Psychic</option>
						<option value="fighting">Fighting</option>
						<option value="bug">Bug</option>
						<option value="ghost">Ghost</option>
						<option value="steel">Steel</option>
						<option value="dragon">Dragon</option>
						<option value="dark">Dark</option>
						<option value="fairy">Fairy</option>
					</select>
				</div>
				<div class="pokeInput">
					<select class="form-select" name="region" id="region">
						<option value="" disabled selected>
							Select the Generation the pokemon was introduced
						</option>
						<option value="Kanto">Generation I</option>
						<option value="Johto">Generation II</option>
						<option value="Hoenn">Generation III</option>
						<option value="Sinnoh">Generation IV</option>
						<option value="Unova">Generation V</option>
						<option value="Kalos">Generation VI</option>
						<option value="Alola">Generation VII</option>
						<option value="Galar">Generation VIII</option>
					</select>
				</div>

				<button class="btn btn-danger" id="search">Search Pokemon</button>
				<button class="btn btn-danger" id="display">Display Pokemon</button>
			</form>
		</header>

		<main class="center">
			<div class="pokemonBox"></div>
			<div id="pokeContainer"></div>
		</main>

		<script src="./Static/javascript/pokedex.js"></script>
	</body>
</html>
