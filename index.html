<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IWA-Whitenboard</title>
		<link rel="stylesheet" href="./Static/CSS/pokedex.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>

	<!-- Start HTML Document Body -->

	<body>
		<header class="top">
			<!-- Title -->
			<h1>Pokedex</h1>

			<!-- Create Form -->
			<!-- This form uses dynamic css class assigning to achieve modal functionality -->
			<div id="create-form">
				<!-- Name of pokemon in here -->
				<input
					type="text"
					placeholder="Valid Pokemon's name here.."
					name="name"
					id="name"
				/>

				<select name="type" id="type">
					<option value="" disabled selected>What type is the Pokemon?</option>
					<!--Placeholder-->

					<!-- Options -->
					<option value="normal">Normal</option>
					<option value="fire">Fire</option>
					<option value="grass">Grass</option>
					<option value="water">Water</option>
					<option value="electric">Electric</option>
					<option value="flying">Flying</option>
					<option value="fighting">Fighting</option>
					<option value="poison">Poison</option>
					<option value="ground">Ground</option>
					<option value="rock">Rock</option>
					<option value="psychic">Psychic</option>
					<option value="fighting">Fighting</option>
					<option value="bug">Bug</option>
					<option value="ghost">Ghost</option>
					<option value="steel">Steel</option>
					<option value="dragon">Dragon</option>
					<option value="dark">Dark</option>
					<option value="fairy">Fairy</option>
				</select>

				<select name="region" id="region">
					<option value="" disabled selected>
						Select the Generation the pokemon was introduced
					</option>
					<!--Placeholder-->

					<!-- Options -->
					<option value="Kanto">Generation I</option>
					<option value="Johto">Generation II</option>
					<option value="Hoenn">Generation III</option>
					<option value="Sinnoh">Generation IV</option>
					<option value="Unova">Generation V</option>
					<option value="Kalos">Generation VI</option>
					<option value="Alola">Generation VII</option>
					<option value="Galar">Generation VIII</option>
				</select>

				<!-- When button is clicked functionality will run -->
				<button onclick="logic()">Add Pokemon</button>
			</div>
		</header>

		<main class="center">
			<div class="side"></div>

			<!-- Main App Space -->
			<!-- Display all object in here using DOM api -->
			<div id="app">
				<ul id="pokedex-entries">
					<!-- Append entries here -->
				</ul>
			</div>

			<div class="side"></div>
		</main>

		<footer class="top"></footer>

		<!-- JavaScript file link -->
		<script src="./Static/javascript/pokedex.js"></script>
	</body>
	<!-- End of HTML Document Body -->
</html>
